<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
            
        <script src="./scripts/d3.min.js"></script>
        <link rel="stylesheet" href="./css/bootstrap.min.css" >
        <link rel="stylesheet" href="css/styles1.css">
    </head>

    <body>
        <nav class = "navbar navbar-dark navbar-expand-sm fixed-top">
            <div class = "container">
              <div class = "collapse navbar-collapse" id = "Navbar">
                <ul class = "navbar-nav mr-auto">
                  <li class = "nav-item"><a class = "nav-link" href = "./index.html">Home</a></li>
                  <li class = "nav-item"><a class = "nav-link" href = "./procedure_lissajous_phase_shift.html">Procedure</a></li>
                  <li class = "nav-item active" ><a class = "nav-link" href = "#">Experiment</a></li>
                </ul>
              </div>
            </div>	
            </nav>
      
      
              <header class = "jumbotron">
                <div class = "container">
                </div>
            </header>

        <div class="container">
            <div class="col-6">
                <svg id="graph"style="display: block;"></svg>

            </div>
            
            
            <h1>Oscilloscope</h1>
                <div id="function-generator">
                    <div class="form">
                        <div class="form-group">
                            <div class="row">
                                <label for = "#Aslider">Set Amplitude of first signal:  </label> 
                                <input id="Aslider" type="range" min="0" max ="10" step="0.1" value = "0">
                                <label for = "#Aslider" id="Avalue" style="color: red;"></label> 
                            </div>
                            <div class="row">
                                <label for = "#Bslider">Set Amplitude of second signal:  </label> 
                                <input id="Bslider" type="range" min="0" max ="10" step="0.1" value = "0">
                                <label for = "#Bslider" id="Bvalue" style="color: red;"></label> 
                            </div>
                            
                            <div class="row">                                    
                                <label for = "#aslider">Set frequency of first signal:  </label> 
                                <input id="aslider" type="range" min="0" max ="5" step="0.1" value = "0">
                                <label for = "#aslider" id="avalue" style="color: red;"></label> 
                            </div>
                            <div class="row">
                                
                                <label for = "#bslider">Set frequency of second signal:  </label> 
                                <input id="bslider" type="range" min="0" max ="5" step="0.1" value = "0">
                                <label for = "#bslider" id="bvalue" style="color: red;"></label> 
                                
                            </div>
                            
                            </div>
                        </div>
                    </div>
                    
                    <button id="power" class="btn" style="background-color:green;color:white;width:150px;height:40px">Turn on</button> 
                    <button id="assign" class="btn" style="background-color:green;color:white;width:300px;height:40px">Assign Random Phase Difference</button> 


                    <div class="row">
                        <div class="form mt-5 col-sm-7">
                            <div class = "form-group ">
                                <div class="row">
                                  <h4>
                                    Enter your calculated readings correctly (correct upto two decimal places):
                                  </h4>
                                </div>
                                
                                <br>
                                <br>
                                
                                <div class="row">
                                  <label for="calculated" class = "col-sm-4">Calculated Phase Difference<br>(in radians):</label> 
                                  <input type="text" class = "form-control col-sm-4" id="calculated">
                                  <label id="result"></label> 
                                </div>
                
                                <br>
                                <br>
                                  
                                  <div class="row mt-3">
                                    <button id = "checkAnswer" type = "button" name="button" class="btn btn-success btn-lg">Check</button>
                                    <button id = "enterReading" type = "button" name="button" class="btn btn-primary btn-lg ml-3">Enter Reading</button>
                                  </div>
                            </div>
                        </div>
                        
                        <div class="col-sm-5">
                            <table id = "observation">
                              <tr>
                                <th>
                                  S.No.
                                </th>
                                <th>
                                  Amplitude
                                </th>
                                <th>
                                  Frequency
                                </th>
                                <th>
                                  Phase Difference<br>
                                  Calculated(rad)
                                </th>
                                <th>
                                  Phase Difference<br> 
                                  Actual(rad)
                                </th>
                                <th>
                                  % Error 
                                </th>
                              </tr>
                              
                                
                            </table>
                          </div>
                        </div>
              
                      </div>



                </div>
            
        </div>
            

    </body>
    <script type="text/javascript" src="./scripts/graph1.js"></script>
</html>
