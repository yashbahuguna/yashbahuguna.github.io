<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" >
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./css/styles1.css">
</head>
<body>
    <nav class = "navbar navbar-dark navbar-expand-sm fixed-top">
      <div class = "container">
        <div class = "collapse navbar-collapse" id = "Navbar">
          <ul class = "navbar-nav mr-auto">
            <li class = "nav-item"><a class = "nav-link" href = "./index.html">Home</a></li>
            <li class = "nav-item"><a class = "nav-link" href = "./procedure_True_RMS.html">Procedure</a></li>
            <li class = "nav-item active" ><a class = "nav-link" href = "#">Experiment</a></li>
          </ul>
        </div>
      </div>	
      </nav>


        <header class = "jumbotron">
          <div class = "container">
          </div>
      </header>

    <div class ="container animated">
        <div class="form-group">
            <button id = "vassign" class="btn btn-secondary btn-lg" >Assign random V_peak</button>
        </div>
       
        <div class="form-group">
            <div class="row">
                <div id="function-generator" class="col-sm-5">
                    <svg id="generator"></svg>
                </div>

                <div id="oscilloscope" class="col-sm-5 ml-2">
                    <svg id="graph"style="display: block;"></svg>
                    <svg id="dials"style="display: block;"></svg>
                </div>
            </div>

            <div class = "form-group">
                <div class="row">
                  <h4>
                    Enter your calculated readings correctly (correct upto two decimal places):
                  </h4>
                </div>
                
                <br>
                <br>
                
                <div class="row">
                  <label for="vmaxcheck" class = "col-sm-2">Peak Value of<br> generated Voltage (Volts):</label> 
                  <input type="text" class = "form-control col-sm-2" id="vmaxcheck">
                  <label id="resultv"></label> 
                </div>

                <br>
                <br>

                <div class="row">
                    <label for="vcheck" class="col-sm-2">Form Factor <br> using CRO :</label> 
                    <input type="text" class="form-control col-sm-2" id="vcheck">
                    <label id="result"></label> 
                  </div>

                  <br>
                  <br>
                  
                  <div class="row">
                    <label for="vcheckm" class = "col-sm-2">Form Factor <br> using MM :</label> 
                    <input type="text" class = "form-control col-sm-2" id="vcheckm">
                    <label id="resultm"></label> 
                  </div>
                  
                  <div class="row mt-3">
                    <button id = "checkAnswer" class="btn btn-success btn-lg">Check</button>
                    <button id = "enterReading" class="btn btn-primary btn-lg ml-3">Enter Reading</button>
                  </div>
            </div>



            <div class="mt-5">
              <table id = "observation">
                <tr>
                  <th>
                    S.No.
                  </th>
                  <th>
                    Waveform
                  </th>
                  <th>
                    Oscilloscope<br> 
                    Peak Voltage(Volts)
                  </th>
                  <th>
                    Multimeter<br> 
                    AC(Volts)
                  </th>
                  <th>
                    Multimeter<br> 
                    DC(Volts)
                  </th>
                  <th>
                    Form Factor 
                  </th>
                
                </tr>
                
                  
              </table>
            </div>

        </div>
        
    </div>
    
</body>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script type="text/javascript" src="scripts/graph.js"></script>
</html>
